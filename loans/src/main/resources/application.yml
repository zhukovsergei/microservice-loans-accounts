server:
  port: 8080

spring:
  application:
    name: "loans"
  profiles:
    active: "dev"
  datasource:
    url: jdbc:mysql://localhost:3306/loansdb
    username: root
    password: root
  jpa:
    show-sql: true
  sql:
    init:
      mode: always

  config:
    import: "optional:configserver:http://localhost:8071/"

management:
  endpoints:
    web:
      exposure:
        include: "*"

springdoc:
  swagger-ui:
    use-webjars: false
